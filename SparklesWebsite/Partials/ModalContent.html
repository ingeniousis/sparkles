<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">×</button>
    <h4 class="modal-title">{{ tutorial.Name }}</h4>    
</div>
<div class="modal-body">

    Selected: <b>{{ tutorial.Name }}</b>
</div>
<div class="modal-footer">
    <div class="text-left">
        <p><b>In this video you will learn:-</b></p>
        <br />
        <div ng-repeat="line in tutorial.Description">
            <p>{{line}}</p>
        </div>
    </div>
</div>
