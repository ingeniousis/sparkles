<div ng-controller="TutorialsController" class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Our Videos</h2>
            <hr class="divider-primary" />
            <br />
        </div>
    </div>
    <div class="row">
        <div ng-repeat="tutorial in tutorials" class="col-sm-3 portfolio-item">
            <a href="{{tutorial.Href}}" data-toggle="lightbox" data-width="800" data-title="{{tutorial.Name}}" data-footer="{{tutorial.Description}}" class="portfolio-link">
                <div class="caption">
                    <div class="caption-content">
                        <i class="fa fa-play fa-3x"></i>
                    </div>
                </div>
                <img ng-src="{{tutorial.Thumbnail}}" class="img-responsive" alt="">
            </a>
            <div class="portfolio-caption">
                <h4>{{tutorial.Name}}</h4>
                <p class="text-muted">{{tutorial.Description}}</p>
            </div>
        </div>
    </div>
</div>
