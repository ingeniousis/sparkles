<div ng-controller="TutorialsController" class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Tutorials</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div ng-repeat="tutorial in tutorials" class="col-sm-4 portfolio-item">
            <a href="" class="portfolio-link" data-toggle="modal">
                <div class="caption">
                    <div class="caption-content">
                        <i class="fa fa-play fa-3x"></i>
                    </div>
                </div>
                <img ng-src="{{tutorial.Thumbnail}}" class="img-responsive" alt="">
            </a>
            <div class="portfolio-caption">
                <h4>{{tutorial.Name}}</h4>
                <p class="text-muted">{{tutorial.Description}}</p>
            </div>
        </div>
    </div>
</div>
